services:
  db:
    image: postgres:16
    container_name: family-game-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: family_game
    volumes:
      - family_game_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d family_game"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  family_game_pgdata:
